apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: main
        image: {{IMAGE_PATH}}
  minReadySeconds: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
